<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="youtube.png">
  </head>
 <body>
    

    <nav> 
        
     <div class="left-icons">
    <img src="play.png" alt="youtube logo" width="100" height="100">
   
        </div>
     



        <div class="center">
        <input type="text" placeholder="Search" title="search bar">
       <img src ="iconmonstr-microphone-4.svg" alt="youtube microphone" title="microphone">
        </div>

   
   <div class="vertical-line"></div>

   <div class="right-icons">
    <a href="#">
   <img src="notification-bell.png" class="small-icons" alt="youtube notification bell" title="notifications">
   </a>
   <a href="#">
   <img src="add.png" class="small-icons" alt="youtube folder" title="create">
   </a>
   <a href="#">
   <img src="user.png" class="small-icons" alt="youtube user profile" title="profile">
    </a> 
   
   </div>
    
    </nav>

   <div class="main-content">
    <div class="videos">
      <div class="video-card">
        <img src="qt.jpg" alt="YouTube Video Thumbnail" class="thumbnail" width="1300px" height="800px">
        <h3>Quavo & Takeoff - HOTEL LOBBY | A COLORS SHOW</h3>
        <span>1.2B views • 4 days ago</span>
      </div>
      <!-- Add more .video-card blocks for more videos if needed -->
    </div>
    

    <div class="sidebar">
      <div class="video-card">
        <img src="wiz.avif" alt="youtube video thumbnail" class="thumbnail">
        <h4>Wizkid - Essence (Official Video)</h4>
        <span>1.2M views • 1 week ago</span>
      </div>
      <div class="video-card">
        <img src="tems.avif" alt="YouTube Video Thumbnail" class="thumbnail">
        <h4>Tems - Free Mind (Official Video)</h4>
        <span>22M views • 2 weeks ago</span>
      </div>
      <div class="video-card">
        <img src="asake.avif" alt="YouTube Video Thumbnail" class="thumbnail">
        <h4>Asake - Sungba (Official Video)</h4>
        <span>2.5M views • 3 weeks ago</span>
      </div>
    </div>
</div>
 
     
</body>
</html>
